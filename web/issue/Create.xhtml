<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IssueCreateDlg" widgetVar="IssueCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateIssueTitle}">
            <h:form id="IssueCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{issueController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateIssueLabel_idIssue}" for="idIssue" />
                        <p:inputText id="idIssue" value="#{issueController.selected.idIssue}" title="#{bundle.CreateIssueTitle_idIssue}" required="true" requiredMessage="#{bundle.CreateIssueRequiredMessage_idIssue}"/>
                        <p:outputLabel value="#{bundle.CreateIssueLabel_issue}" for="issue" />
                        <p:inputText id="issue" value="#{issueController.selected.issue}" title="#{bundle.CreateIssueTitle_issue}" />
                        <p:outputLabel value="#{bundle.CreateIssueLabel_description}" for="description" />
                        <p:inputText id="description" value="#{issueController.selected.description}" title="#{bundle.CreateIssueTitle_description}" />
                        <p:outputLabel value="#{bundle.CreateIssueLabel_rootCause}" for="rootCause" />
                        <p:inputText id="rootCause" value="#{issueController.selected.rootCause}" title="#{bundle.CreateIssueTitle_rootCause}" />
                        <p:outputLabel value="#{bundle.CreateIssueLabel_recommend}" for="recommend" />
                        <p:inputText id="recommend" value="#{issueController.selected.recommend}" title="#{bundle.CreateIssueTitle_recommend}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{issueController.create}" value="#{bundle.Save}" update="display,:IssueListForm:datalist,:growl" oncomplete="handleSubmit(args,'IssueCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="IssueCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
