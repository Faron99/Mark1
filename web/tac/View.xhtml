<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TacViewDlg" widgetVar="TacViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTacTitle}">
            <h:form id="TacViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tacController.selected != null}">
                        <h:outputText value="#{bundle.ViewTacLabel_tacPK_TACName}"/>
                        <h:outputText value="#{tacController.selected.tacPK.TACName}" title="#{bundle.ViewTacTitle_tacPK_TACName}"/>
                        <h:outputText value="#{bundle.ViewTacLabel_tacPK_idPM}"/>
                        <h:outputText value="#{tacController.selected.tacPK.idPM}" title="#{bundle.ViewTacTitle_tacPK_idPM}"/>
                        <h:outputText value="#{bundle.ViewTacLabel_tacPK_idTAC}"/>
                        <h:outputText value="#{tacController.selected.tacPK.idTAC}" title="#{bundle.ViewTacTitle_tacPK_idTAC}"/>
                        <h:outputText value="#{bundle.ViewTacLabel_description}"/>
                        <h:outputText value="#{tacController.selected.description}" title="#{bundle.ViewTacTitle_description}"/>
                        <h:outputText value="#{bundle.ViewTacLabel_coreTeam}"/>
                        <h:outputText value="#{tacController.selected.coreTeam}" title="#{bundle.ViewTacTitle_coreTeam}"/>
                        <h:outputText value="#{bundle.ViewTacLabel_issue}"/>
                        <h:outputText value="#{tacController.selected.issue}" title="#{bundle.ViewTacTitle_issue}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TacViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
