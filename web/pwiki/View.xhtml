<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PwikiViewDlg" widgetVar="PwikiViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPwikiTitle}">
            <h:form id="PwikiViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pwikiController.selected != null}">
                        <h:outputText value="#{bundle.ViewPwikiLabel_pwikiPK_idPWiki}"/>
                        <h:outputText value="#{pwikiController.selected.pwikiPK.idPWiki}" title="#{bundle.ViewPwikiTitle_pwikiPK_idPWiki}"/>
                        <h:outputText value="#{bundle.ViewPwikiLabel_pwikiPK_idTAC}"/>
                        <h:outputText value="#{pwikiController.selected.pwikiPK.idTAC}" title="#{bundle.ViewPwikiTitle_pwikiPK_idTAC}"/>
                        <h:outputText value="#{bundle.ViewPwikiLabel_name}"/>
                        <h:outputText value="#{pwikiController.selected.name}" title="#{bundle.ViewPwikiTitle_name}"/>
                        <h:outputText value="#{bundle.ViewPwikiLabel_model}"/>
                        <h:outputText value="#{pwikiController.selected.model}" title="#{bundle.ViewPwikiTitle_model}"/>
                        <h:outputText value="#{bundle.ViewPwikiLabel_description}"/>
                        <h:outputText value="#{pwikiController.selected.description}" title="#{bundle.ViewPwikiTitle_description}"/>
                        <h:outputText value="#{bundle.ViewPwikiLabel_image}"/>
                        <h:outputText value="#{pwikiController.selected.image}" title="#{bundle.ViewPwikiTitle_image}"/>
                        <h:outputText value="#{bundle.ViewPwikiLabel_dips}"/>
                        <h:outputText value="#{pwikiController.selected.dips}" title="#{bundle.ViewPwikiTitle_dips}"/>
                        <h:outputText value="#{bundle.ViewPwikiLabel_tec}"/>
                        <h:outputText value="#{pwikiController.selected.tec}" title="#{bundle.ViewPwikiTitle_tec}"/>
                        <h:outputText value="#{bundle.ViewPwikiLabel_entorno}"/>
                        <h:outputText value="#{pwikiController.selected.entorno}" title="#{bundle.ViewPwikiTitle_entorno}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PwikiViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
